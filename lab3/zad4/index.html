<script type="text/babel">

    class TrailerCard extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                clientName: ''
            };
        }

        handleChange = (event) => {
            this.setState({ clientName: event.target.value });
        };

        handleClick = () => {
            const { clientName } = this.state;
            const { handleOnClick, vehicle: { model } } = this.props;
            const fullname = clientName.split(" ");
            if (fullname.length === 2) {
                handleOnClick(fullname[0], fullname[1], model);
                this.setState({ clientName: '' });
            }
        };

        render() {
            const { vehicle } = this.props;
            const { src, price, quantity, model, engine, transmission } = vehicle;
            const { clientName } = this.state;
            const cardClass = quantity === 0 ? "card bg-dark text-light" : "card";
            return (
                <div className={cardClass} style={{ width: "100%" }}>
                    <img src={src} className="card-img-top" alt="..." />
                    <div className="card-body">
                        <div className="card-text text-start">
                            <h3 className="card-text text-start">
                                {model}
                            </h3>
                            <ul>
                                <li>
                                    Engine: {engine}
                                </li>
                                <li>
                                    Transmission: {transmission}
                                </li>
                            </ul>
                            <div className="d-flex justify-content-between">
                                <div>Price: {price}</div>
                                <div>Quantity: {quantity}</div>
                            </div>
                            <input type="text" className="form-control mb-2" placeholder="Imię i nazwisko klienta" value={clientName} onChange={this.handleChange} />
                            <button className="btn btn-primary" onClick={this.handleClick} disabled={quantity === 0}>Kup</button>
                        </div>
                    </div>
                </div>
            );
        }
    }

    class CarCard extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                clientName: ''
            };
        }

        handleChange = (event) => {
            this.setState({ clientName: event.target.value });

        handleClick = () => {
            const { clientName } = this.state;

            const fullname = clientName.split(" ");

            return (

    class VehiclesList extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                vehicles: []
            };
        }

        componentDidMount() {
            this.fetchVehiclesList();
        }

        fetchVehiclesList = () => {
            const request = indexedDB.open('carShop', 1);

            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['vehicles'], 'readonly');
                const objectStore = transaction.objectStore('vehicles');
                const getAllRequest = objectStore.getAll();

                getAllRequest.onsuccess = (event) => {
                    const vehiclesData = event.target.result;
                    this.setState({ vehicles: vehiclesData });
                };

                getAllRequest.onerror = (event) => {
                    console.error('Błąd podczas pobierania danych z IndexedDB:', event.target.error);
                };
            };

            request.onerror = (event) => {
                console.error('Błąd podczas otwierania bazy danych:', event.target.errorCode);
            };
        };

        handleVehicleUpdate = (firstname, lastname, model) => {
            const { sellVehicle } = this.props;
            sellVehicle(firstname, lastname, model);
            this.fetchVehiclesList();
        };

        render() {
            const { vehicles } = this.state;
            return (
                <div className="row">
                    {vehicles.map((vehicle) => (
                        <div key={vehicle.id} className="col-sm-6">
                            {vehicle.type === "trail" ? <TrailerCard vehicle={vehicle} handleOnClick={this.handleVehicleUpdate} /> : <CarCard vehicle={vehicle} handleOnClick={this.handleVehicleUpdate} />}
                        </div>
                    ))}
                </div>
            );
        }
    }

    const root = document.getElementById('root');
    ReactDOM.render(<VehiclesList sellVehicle={sellOrAddClient} />, root);

</script>
